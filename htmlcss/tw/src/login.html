<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="flex justify-center h-screen items-center">
      <div class="m-5 p-5 border border-slate-500 rounded-md sm:w-2/3 w-full">
        <h1 class="text-3xl text-center font-semibold font-mono mb-5">Login</h1>
        <form>
          <div class="grid grid-cols-3 sm:gap-1 gap-3">
            <label for="emial" class="sm:col-span-1 col-span-3">Email</label>
            <input type="email" id="email" class="sm:col-span-2 col-span-3 ring-1 rounded-sm">
          </div>
          <div class="grid grid-cols-3 my-5">
            <label for="passwd" class="sm:col-span-1 col-span-3">Password</label>
            <input type="password" id="passwd" class="sm:col-span-2 col-span-3 ring-1 rounded-sm">
          </div>
          <div class="flex justify-between">
            <a href="#" class="text-sky-500 underline underline-offset-2 hover:text-sky-700 mt-3">Regist</a>
            <button class="btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
